<script>

board = "";
square = 100;

if(innerWidth > innerHeight){
    square = innerHeight - 100;
    document.getElementById("board").style.top = "50px";
    document.getElementById("board").style.left = ((innerWidth - square)/2 + 50).toString() + "px";
}
else{
    square = innerWidth - 100;
    document.getElementById("board").style.left = "50px";
    document.getElementById("board").style.top = ((innerHeight - square)/2).toString() + "px";    
}

document.getElementById("board").style.width  = square.toString() + "px";
document.getElementById("board").style.height = square.toString() + "px";

var httpc2 = new XMLHttpRequest();
httpc2.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        board = this.responseText;
        document.getElementById("board").value = board;
    }
};

httpc2.open("GET", "fileloader.php?filename=board.txt", true);
httpc2.send();


document.getElementById("board").onkeyup = function() {
        board = this.value;
        var httpc = new XMLHttpRequest();
        var url = "filesaver.php";        
        httpc.open("POST", url, true);
        httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
        httpc.send("data="+encodeURIComponent(board)+"&filename=board.txt");//send text to filesaver.php        
    
}
